<div class="input-group mt-5 mb-3 col-10">
    <input type="text" #inputsearch class="form-control" placeholder="Search..." aria-label="Search..." aria-describedby="basic-addon2">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" (click)="search(inputsearch.value)" type="button">Search</button>
    </div>
</div>

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">Test Name</th>
        <th scope="col">Test Description</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let test of tests">
        <td>{{ test.name }}</td>
        <td>{{ test.description}}</td>
        <td><button type="button" class="btn btn-success btn-sm">Book</button></td>
      </tr>
    </tbody>
</table>

<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
      <li class="page-item pagination-lg" [ngClass]="{'disabled': previousPage == false}">
        <a class="page-link" href="javascript: void(0);" (click)="search(inputsearch.value, previousPage)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>

      <li class="page-item pagination-lg" [ngClass]="{'disabled': nextPage == false}">
        <a class="page-link" href="javascript: void(0);" (click)="search(inputsearch.value, nextPage)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
</nav>
